<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Epass Report</title>
</head>
<body>

    <form action="/process" method="post" enctype="multipart/form-data">

        <button type="submit">Upload & Process</button>
    </form>
</body>
</html>
